<section>
  <div class="grid__filter">
    <input type="text" class="grid__search-bar">
  </div>
  <ul class="grid">
    <li *ngFor="let comic of comics" class="grid__element">
      <div class="grid__container">
        <p class="grid__text">{{comic.title}}</p>
        <p class="grid__text">{{comic.date}}</p>
      </div>
      <app-like-counter></app-like-counter>
      <img class="grid__comic" src="{{comic.thumbnail}}" alt="">
    </li>
  </ul>
</section>
